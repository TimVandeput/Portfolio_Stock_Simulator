spring.application.name=demo-backend

# ---- Database ----
# Support Railway's PG* env vars as fallbacks to avoid manual remapping
spring.datasource.url=jdbc:postgresql://${DB_HOST:${PGHOST:127.0.0.1}}:${DB_PORT:${PGPORT:5432}}/${DB_NAME:${PGDATABASE:portfolio_db}}?currentSchema=${DB_SCHEMA:public}
spring.datasource.username=${DB_USER:${PGUSER:postgres}}
spring.datasource.password=${DB_PASS:${PGPASSWORD:NWMNLLWD84}}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server
# Railway provides PORT; fall back to SERVER_PORT then 8080 for local
server.port=${PORT:${SERVER_PORT:8080}}
server.forward-headers-strategy=framework

# JWT
jwt.secret=${JWT_SECRET:Vn3!f8$ZL1q2r4Qe6s7Yp9d5k0Wm2BzX}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Registration

# RapidAPI
app.rapidapi.key=${RAPID_KEY:}
app.rapidapi.host=${RAPID_HOST:apidojo-yahoo-finance-v1.p.rapidapi.com}
app.rapidapi.base-url=${RAPID_BASE_URL:https://apidojo-yahoo-finance-v1.p.rapidapi.com}

# Finnhub
app.marketdata.finnhub.wsUrl=${FINNHUB_WS_URL:wss://ws.finnhub.io}
app.marketdata.finnhub.token=${FINNHUB_TOKEN:}
app.marketdata.finnhub.enabled=${FINNHUB_ENABLED:true}

# actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.info.env.enabled=true

# Info endpoint details
info.app.name=Portfolio Stock Simulator
info.app.description=Demo backend for Spring Boot stock trading simulation
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

