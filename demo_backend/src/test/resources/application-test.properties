# H2 Test Database (in-memory, simuleert Postgres)
spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Registration Passcode (default voor tests, overridebaar)
app.reg.passcode=${APP_REG_PASSCODE:ItWorks123}

# JWT Configuration (safe test defaults, overridebaar met env)
jwt.secret=${JWT_SECRET:TestSecretKeyForJwtThatIsLongEnough_1234567890}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Server (zet poort 0 zodat testserver random poort kiest)
server.port=0
